<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 30px;
            border-bottom: 1px solid #222;
            background: #000;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            display: flex;
            gap: 12px;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .msg.ai {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .msg.user .avatar {
            background: #fff;
            color: #000;
        }

        .msg.ai .avatar {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .content {
            padding: 14px 18px;
            border-radius: 14px;
            line-height: 1.5;
            font-size: 15px;
        }

        .msg.user .content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        .msg.ai .content {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
        }

        .typing {
            display: flex;
            gap: 5px;
            padding: 14px 18px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
            animation: bounce 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .input-area {
            padding: 20px 30px;
            border-top: 1px solid #222;
            background: #000;
        }

        .input-box {
            display: flex;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }

        #input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 14px 20px;
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        #input:focus {
            border-color: #444;
        }

        #send {
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #send:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #send:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #send svg {
            width: 20px;
            height: 20px;
            stroke: #000;
            fill: none;
            stroke-width: 2;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NEXUS</h1>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" id="input" placeholder="Message Nexus..." autocomplete="off">
            <button id="send">
                <svg viewBox="0 0 24 24">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        let history = [];

        function add(role, text) {
            const msg = document.createElement('div');
            msg.className = `msg ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'U' : 'N';
            
            const content = document.createElement('div');
            content.className = 'content';
            content.textContent = text;
            
            msg.appendChild(avatar);
            msg.appendChild(content);
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping() {
            const msg = document.createElement('div');
            msg.className = 'msg ai';
            msg.id = 'typing';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'N';
            
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            
            msg.appendChild(avatar);
            msg.appendChild(typing);
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function hideTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }

        async function sendMsg() {
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            send.disabled = true;
            
            add('user', text);
            history.push({ role: 'user', content: text });
            
            showTyping();

            try {
                const res = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: history
                    })
                });

                const data = await res.json();
                
                hideTyping();
                
                if (data.content && data.content[0]) {
                    const reply = data.content[0].text;
                    add('ai', reply);
                    history.push({ role: 'assistant', content: reply });
                } else {
                    add('ai', 'Sorry, I had trouble processing that.');
                }
            } catch (err) {
                hideTyping();
                add('ai', 'Connection error. Please try again.');
            }
            
            send.disabled = false;
            input.focus();
        }

        send.addEventListener('click', sendMsg);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMsg();
        });

        add('ai', 'Hey! What can I help you with?');
        input.focus();
    </script>
</body>
</html>
